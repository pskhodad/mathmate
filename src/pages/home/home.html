<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      MathMate
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let qtxt of qlist$ | async; let i = index" color="light">
    <ion-list>
        <ion-item text-wrap>
          <katex [inTex]="qtxt.qtxt"></katex>
        </ion-item>
        <ion-item color="light">
          <button (click)="onSimilar(i, qtxt.name)" ion-button outline item-left icon-left>
            <ion-icon name="aperture"></ion-icon>
            Similar
          </button>
          <button (click)="presentPopover(qtxt.cans)" ion-button outline item-right icon-left color="secondary">
            <ion-icon name="checkbox"></ion-icon>
            Answer
          </button>
        </ion-item>
    </ion-list>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
